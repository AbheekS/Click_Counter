<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.0/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-KyZXEAg3QhqLMpG8r+8fhAXLRk2vvoC2f3B09zVXn8CA5QIVfZOJ3BCsw2P0p/We"
      crossorigin="anonymous"
    />
    <style>
      body {
        background: url("https://img.freepik.com/free-photo/hand-painted-watercolor-background-with-sky-clouds-shape_24972-1095.jpg?size=626&ext=jpg");
        background-repeat: no-repeat;
        background-size: 200% 175%;
        margin-top: 20%;
        display: flex;
        flex-direction: column;
        justify-content: center;
        align-items: center;
      }
    </style>
    <title>dev days</title>
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.0/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-U1DAWAznBHeqEIlVSCgzq+c9gqGAJn5c/t99JyeKa9xxaYpSvHU5awsuZVVFIhvj"
      crossorigin="anonymous"
    ></script>
  </head>
  <body>
    <h1>Developer Days</h1>
    <h4>This Is A Click Counter</h4>
    <form>
      <center>
        <h1><span id="display">0</span></h1>
      </center>

      <button type="button" class="btn btn-primary" id="btn">
        Click me
      </button>

      <!-- <button type="button" class="btn btn-success">Decrement</button> -->
    </form>
    <script type="text/javascript">
      var count = 0;
      var countButton = document.getElementById("btn");
      var displayCount = document.getElementById("display");
      countButton.onclick = function () {
        count++;
        displayCount.innerHTML = count;
      };
    </script>
  </body>
</html>
